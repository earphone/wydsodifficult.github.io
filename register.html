<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="WYD - What'd You Do?">
    <meta name="author" content="Higashi">
    <meta name="keyword" content="WYD, What'd You Do?, Whatd You Do">
    <link rel="shortcut icon" href="img/WYD_logo.png">

    <title>WYD - Register</title>

    <!-- Icons -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/simple-line-icons.css" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="css/style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

</head>

<body class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mx-2">
                    <div class="card-block p-2">
                        <h1>Register</h1>
                        <p class="text-muted">Create your company account</p>
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-user"></i></span>
                            <input type="text" class="form-control" placeholder="Email">
                        </div>

                        <div id="password-hint"></div>
                        <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-lock"></i>
                            </span>
                            <input id="password-input" type="password" class="form-control" placeholder="Password" onkeyup="passMinCheck(); return false;">
                        </div>

                        <div id="password-match"></div>
                        <div class="input-group mb-2">
                            <span class="input-group-addon"><i class="icon-lock"></i>
                            </span>
                            <input id="password-confirm" type="password" class="form-control" placeholder="Repeat password" onkeyup="passCheck(); return false;">
                        </div>

                        <button type="button" class="btn btn-block btn-success disabled" id="create-button">Create Account</button>
                        
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and necessary plugins -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/libs/tether.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    
        <!-- Sends User to Company Profile Setup when Account Succesfully is Created -->
    <script>
        function checkUser() {
            firebase.auth().onAuthStateChanged(function(user) {
              if (user) {
                // User is signed in.
                window.location="create-company-profile.html";
              } else {
                // No user is signed in.
              }
            });
        }
    </script>


</body>

</html>
